<!DOCTYPE html>
<html lang="en">

<head>
    <!-- html stuff -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap stuff -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- css stuff -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
    <title>Inicio</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">

          </a>

        </div>
      </nav>

    <div class="container-fluid">
        <table class="table table-hover">
            <tr>
                <th>name</th>
                <th>status</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>

            {% for livro in livros %}
            <tr>

                <td>{{livro['name']}}</td>
                <td>{{livro['status']}}</td>
                <td><a href="/edit/{{livro['Id']}}/{{livro['name']}}/{{livro['status']}}" class="btn btn-sm btn-outline-success">Editar</a></td>
                <td><a href="/deletar/{{livro['Id']}}" class="btn btn-sm btn-danger">Apagar</a></td>
            </tr>
            {% endfor %}

        </table>
 
        <a href="/create" class="btn btn-primary">Adicionar</a>

    </div>

</body>

</html>
